<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
        integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chat-IO</title>
</head>

<body>
    <div id="chat">
        <h2>
            Chat-IO
            <hr>
            <small id="active" class="text-secondary">Active Users: 0, Chat Users: 0</small>
        </h2>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Please enter username" onfocusout="disableHandler()" />
        <input id="message" type="text" placeholder="Enter your message here" />
        <button id="send">Send</button>
    </div>
</body>
<script src="./chat.js"></script>


</html>
